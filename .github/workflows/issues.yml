name: Issue triage
on:
  issues:
    types: [opened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Issue aberta - Atribuição de label
        run: |
          if (contains(github.event.issue.body, "bug")) {
            echo "::add-labels: bug"
          } else if (contains(github.event.issue.body, "funcionalidade")) {
            echo "::add-labels: enhancement"
          } else {
            echo "::add-labels: question"
          }
